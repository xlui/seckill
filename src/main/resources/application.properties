# specify jpa dbms
spring.jpa.database=mysql
# Hibernate 4 naming strategy fully qualified name
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity mapper
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
############################
# freemarker
spring.freemarker.template-loader-path=classpath:/static/template
spring.freemarker.suffix=.ftl
spring.freemarker.enabled=true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.allow-request-override=false
spring.freemarker.check-template-location=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
# customized property
spring.freemarker.html.path=/home/liuqi/workspace/files
############################
# spring session
spring.session.store-type=redis
############################
# profiles
spring.profiles.active=dev